version: 2

mkdocs:
  configuration: docs/mkdocs.yml

python:
  install:
    - requirements: docs/requirements.txt
    - requirements: requirements.txt

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.9"
  jobs:
    post_install:
      - echo "Generating API schema file"
      - pip install -U invoke
      - INVENTREE_STATIC_ROOT="./static" INVENTREE_MEDIA_ROOT="./media" INVENTREE_DB_ENGINE="sqlite3" INVENTREE_DB_NAME="inventree" invoke schema --filename docs/schema.yml --ignore-warnings
