name: installer
help: Installer for InvenTree
version: 2.0

args:
- name: source
  help: Package source that should be used
  default: stable
  allowed:
    - stable
    - master
    - main
- name: publisher
  help: Publisher that should be used
  default: inventree

flags:
- long: --no-call
  short: -n
  help: Do not call outside APIs (only functionally needed)
- long: --dry-run
  short: -d
  help: Dry run (do not install anything)

examples:
- installer
- installer master --no-call
- installer master matmair --dry-run
